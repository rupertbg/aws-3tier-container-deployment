AWSTemplateFormatVersion: 2010-09-09

Parameters:

  StackPrefix:
    Type: String

  ALBDomain:
    Type: String

  AppDomain:
    Type: String

  PublicTLDHostedZoneId:
    Type: String

Resources:

  Certificate:
    Type: Custom::Certificate
    Properties:
      DomainName: !Ref AppDomain
      ValidationMethod: DNS
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:binxio-cfn-certificate-provider

  CertificateDNSRecord:
    Type: Custom::CertificateDNSRecord
    Properties:
      CertificateArn: !Ref Certificate
      DomainName: !Ref AppDomain
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:binxio-cfn-certificate-provider

  IssuedCertificate:
    Type: Custom::IssuedCertificate
    Properties:
      CertificateArn: !Ref Certificate
      ServiceToken: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:binxio-cfn-certificate-provider

  DomainValidationRecord:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: !Ref PublicTLDHostedZoneId
      RecordSets:
        - Name: !GetAtt CertificateDNSRecord.Name
          Type: !GetAtt CertificateDNSRecord.Type
          TTL: 60
          Weight: 1
          SetIdentifier: !Ref Certificate
          ResourceRecords:
            - !GetAtt CertificateDNSRecord.Value

  CloudfrontDistro:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !Sub Cloudfront Distribution pointing to ALB of ${StackPrefix}
        WebACLId:
          Fn::ImportValue:
            !Sub ${StackPrefix}-waf-acl
        Origins:
          - DomainName: !Ref ALBDomain
            Id: ALBOrigin
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: ''
        Aliases:
          - !Ref AppDomain
        DefaultCacheBehavior:
          AllowedMethods:
            - HEAD
            - GET
          Compress: true
          DefaultTTL: 0
          MaxTTL: 0
          MinTTL: 0
          TargetOriginId: ALBOrigin
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: all
          ViewerProtocolPolicy: redirect-to-https
        Restrictions:
          GeoRestriction:
            RestrictionType: blacklist
            Locations:
              - KP
        ViewerCertificate:
          AcmCertificateArn: !Ref IssuedCertificate
          SslSupportMethod: sni-only

  AppDNSAlias:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref PublicTLDHostedZoneId
      Name: !Ref AppDomain
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2
        DNSName: !GetAtt CloudfrontDistro.DomainName
